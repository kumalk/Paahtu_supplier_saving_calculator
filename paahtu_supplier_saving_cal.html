<!-- Single Code Element Saving Calculation Form -->
<!-- Savings Calculator for Coffee Waste -->


<style>
  .savings-calculator {
    display: flex;
    justify-content: space-between;
    background: #ffffff;
    padding: 40px;
    border-radius: 16px;
    max-width: 1100px;
    margin: auto;
    gap: 40px;
    flex-wrap: wrap;
    font-family: system-ui, sans-serif;
    color: #2E4750;
  }

  .calc-left {
    flex: 1;
    min-width: 280px;
  }

  .calc-group {
    margin-bottom: 40px;
  }

  .calc-group label {
    font-weight: 600;
    font-size: 20px;
    margin-bottom: 10px;
    display: block;
    color: #2E4750;
  }

  .slider-input-wrapper {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .slider-input-wrapper input[type="number"] {
    width: 80px;
    padding: 10px;
    border-radius: 10px;
    font-size: 20px;
  }

  input[type="range"] {
    flex-grow: 1;
    appearance: none;
    height: 10px;
    background: #e6e6e6;
    border-radius: 5px;
  }

  input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 28px;
    height: 28px;
    background: #2E4750;
    border-radius: 50%;
    cursor: pointer;
  }

  input[type="range"]::-moz-range-thumb {
    width: 28px;
    height: 28px;
    background: #2E4750;
    border: 2px solid #E8D9C2;
    border-radius: 50%;
    cursor: pointer;
  }

  .weight-output {
    font-size: 24px;
    color: #2E4750;
    margin-top: 16px;
  }

  .trees-saved {
    margin-top: 16px;
    background: #e2f7ff;
    padding: 12px 16px;
    border-left: 6px solid #2E4750;
    border-radius: 8px;
    font-size: 22px;
    color: #2E4750;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .calc-right {
    background: #E8D9C2;
    border-radius: 20px;
    padding: 40px;
    flex: 1;
    min-width: 280px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
  }

  .savings-label {
    font-size: 20px;
    color: #2E4750;
    margin-bottom: 10px;
    font-weight: 700;
  }

  .savings-value {
    font-size: 16px;
    font-weight: 600;
    color: #2E4750;
    margin-bottom: 20px;
  }

  .savings-value div {
    margin-bottom: 8px;
  }

  .savings-value span {
    font-size: 45px;
    font-weight: 700;
  }

  #savings-year {
    font-size: 59px;
    font-weight: 700;
  }

  .savings-description {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 30px;
    color: #2E4750;
  }

  .cta-button {
    background: #D85A1A;
    color: white;
    font-weight: 600;
    font-size: 16px;
    border: none;
    padding: 14px 26px;
    border-radius: 12px;
    cursor: pointer;
    text-align: center;
    transition: background 0.3s;
  }

  .cta-button:hover {
    background: #b44914;
  }
</style>

<script>
  function updateValue(type) {
    const slider = document.getElementById(type);
    const input = document.getElementById(`${type}-input`);
    input.value = slider.value;
    calculate();
  }

  function syncSlider(type) {
    const slider = document.getElementById(type);
    const input = document.getElementById(`${type}-input`);
    slider.value = input.value;
    calculate();
  }

  function calculate() {
    const cups = parseInt(document.getElementById('cups').value);
    const days = parseInt(document.getElementById('days').value);

    const wastePerCup = 0.02; // kg
    const perDay = +(cups * wastePerCup).toFixed(1);
    const perMonth = +(perDay * days * 4).toFixed(1);
    const perYear = +(perDay * days * 52).toFixed(1);

    const savingPerKg = 11 / 9;
    const saveMonth = Math.round(perMonth * savingPerKg);
    const saveYear = Math.round(perYear * savingPerKg);

    const treesSaved = (1.02*cups*days*4*12*9/90000).toFixed(2);
    

    document.getElementById('waste-day').innerText = perDay;
    document.getElementById('waste-month').innerText = perMonth;
    document.getElementById('waste-year').innerText = perYear;

    document.getElementById('savings-month').innerText = saveMonth;
    document.getElementById('savings-year').innerText = saveYear;

    document.getElementById('trees-year').innerText = treesSaved;
  }

  window.addEventListener("DOMContentLoaded", calculate);
</script>
